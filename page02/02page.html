<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="..//page01/css-alt.ico" type="image/x-icon">
    <link rel="stylesheet" href="style02.css">
    <title>Register</title>
</head>
<body>
    <header>

        <div class="main-register">
            <div class="left-register">
                <h1>Faça seu cadastro <br> E seja nosso membro!</h1>
                <img src="login-animate.svg" class="register-left-image" alt="register-image">
            </div>
            <div class="right-register">
                <div class="card-register">                    
                        <img src="..//page01/imgbin_triquetra-celtic-knot-trinity-symbol-png.png" class="register-fieldtext-image" alt="logo">
                    <div class="register-fieldtext">
                        <h1>Preencha os dados necessários:</h1>
                        <br>
                        <label for="usuario">Nome de usuário</label>
                        <br>
                        <input type="text" name="usuario" required>
                        <br>
                        <label for="nome">Primeiro nome</label>
                        <br>
                        <input type="text" name="nome" required>
                        <br>
                        <label for="sobrenome">Sobrenome</label>
                        <br>
                        <input type="text" name="sobrenome" required>
                        <br>
                        <label for="email">E-mail</label>
                        <br>
                        <input type="text" name="email" autocomplete="off" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        <br>
                        <label for="senha">Senha</label>
                        <br>
                        <input type="password" name="senha" required>
                    </div>
                    <div class="btn">
                        <button class="register-btn"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_self">Registrar</a></button>
                    </div>
                    <div class="login-account">
                        Já possui uma conta? <br> <a href="..//page01/index.html" target="_self">Fazer Login</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
