<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="main-login">
            <div class="left-login">
                <h1>Faça seu Login <br> Ou cadastre-se para o nosso time!</h1>
                <img  class="left-image-login" src="Revenue-bro.svg" alt="animation">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <img class="card-image-login" src="imgbin_triquetra-celtic-knot-trinity-symbol-png.png" alt="simbol">
                        <div class="fieldtext">
                            <label for="login">Usuário</label>
                            <br>
                            <input type="text" name="login" placeholder="Nome de usuário" autocomplete="off" required>
                            <br>
                            <label for="senha">Senha</label>
                            <br>
                            <input type="password" name="senha" placeholder="Senha"  autocomplete="off" required>  
                    </div>
                    <div class="btn">
                        <button class="btn-login"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_self">Login</a></button>
                    </div>  
                    <div class="new-account">
                        Ainda não tem uma conta? <br> <a href="..//page02/02page.html" target="_self">Criar conta</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
